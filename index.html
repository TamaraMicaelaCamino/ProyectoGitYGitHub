<!DOCTYPE html>
<html>
<head>
    <title>Mi primera web </title>

    <style>
        body, h1, h2, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

       header {
    background-color: black;
    color: white;
    text-align: center;
    padding: 1em 0;
      }


        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #eee;
            padding: 1em;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 1em;
        }

        main {
            padding: 2em;
        }

       footer {
    text-align: center;
    padding: 1em 0;
    background-color: black;
    color: white;
}
h2 {
    margin-bottom: 15px;
}

p {
    margin-top: 10px;
}

nav a {
    text-decoration: none;
    color: #333;
    margin: 0 1em;
    transition: all 0.3s ease;   /* animación suave */
}

nav a:hover {
    color: black;               /* cambia color */
    transform: translateY(-5px); /* se mueve hacia arriba */
    font-weight: bold;
}

</style>

</head>
<body>

    <header>
        <h1>Tamara Camino</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de mi</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Bienvenidos</h2>
            <p>¡Hola! Esta es mi primera web con HTML y CSS.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 - Todos los derechos reservados</p>
    </footer>

</body>
</html>
